<!DOCTYPE>
<html>
	<head>
		<title>Insert title here</title>
		<meta charset="utf-8">
		<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>

		<style type="text/css">
			.test {
				width : 95px
			}

			.bg {
				background-color: #DFDFDF;
				width: 830px;
				height: 860px;
			}
		</style>

	</head>
<body>
	<script type="text/javascript">

		function getPararms() {
			if(location.search.length > 1) {
		        var get = new Object();
		        var ret = location.search.substr(1).split('&');
		        for(var i = 0; i < ret.length; i++) {
		            var r = ret[i].split('=');
		            get[r[0]] = r[1];
		        }
		        return get;
		    }else{
		        return false;
		    }
		}

		var params = getPararms();
		

		function displayPage(target, params) {
			console.log(params);
			document.write('<iframe width="830px" height="860px" frameborder="yes" scrolling="auto" src=' +target + params + ' marginwidth="15px" marginheight="15px" name="view" hspace="0px" vspace="0px" id="view" />');
		}

		function setValue(value) {
			$('#req_info').val(value);
		}

		function displayBg() {
			document.write('<div class="bg"><h1>welcom!</h1></div>');
		}
	</script>



	<form name="frm" id="frm"" method="get" action='./index.html'>
	<table border="1" height="880px" width="860px">
		<tr>
			<td>
				Con_attmpt: <input class="test" type='text' name=req_info id=req_info>
				<input type="submit" value="Search">
			</td>
			<td>
				<table width='830px' border='0' cellspacing='1' cellpadding='1' bgcolor='#F0F0F0' align='center'>
					<tr bgcolor='#BDDD7D'>
						<td width='200' align='center'>
							<!--<a href='./Bar_graph.html?req_info=AuthProtocol' target='view'>AuthProtocol</a> -->
							<input type="submit" onclick="setValue('AuthProtocol')" value="AuthProtocol">
						</td>
						<td width='200' align='center'>
							<!-- <a href='./Bar_graph.html?req_info=Destination' target='view'>Destination</a> -->
							<input type="submit" onclick="setValue('Destination')"  value="Destination">
						</td>
						<td width='200' align='center'>
							<!--<a href='./Bar_graph.html?req_info=Domain' target='view'>Domain</a>-->
							<input type="submit" onclick="setValue('Domain')"  value="Domain">
						</td>
						<td width='200' align='center'>
							<!--<a href='./Bar_graph.html?req_info=EventID' target='view'>EventID</a>-->
							<input type="submit" onclick="setValue('EventID')"  value="EventID">
						</td>
						<td width='200' align='center'>
							<!--<a href='./Bar_graph.html?req_info=Type' target='view'>Type</a>-->
							<input type="submit" onclick="setValue('Type')"  value="Type">
						</td>
						<td width='200' align='center'>
							<!--<a href='./Name.html' target='view'>Name</a>-->
							<input type="submit" onclick="setValue('Name')"  value="Name">
						</td>						
					</tr>
					</table>
					<table width='830px' border='0' cellspacing='1' cellpadding='1' bgcolor='#DFDFDF' align='center'>
					<tr>
						<td>
							<!-- <iframe width='830px' height='860px' frameborder='yes' scrolling='auto' src='Sample.html' marginwidth='15px' marginheight='15px' name='view' hspace='0px' vspace='0px' id='view' /> -->
							<script type="text/javascript">

								var param = params['req_info'];

								if(param != null) {
									console.log(param);

									if(param == 'Name') {
										displayPage('Name.html', "");
									} else if(param == 'AuthProtocol' || 
										param == 'Destination' || 
										param == 'Domain' || 
										param == 'EventID' || 
										param == 'Type') {

										displayPage('Bar_graph.html?req_info=', param);
									} else {
										param = decodeURIComponent(param);
										displayPage('Timeline.html?req_info=', param);
									} 								
								} else {
									displayBg();
								}


							</script>
						</td>
					</tr>
					</table>
			</td>
		</tr>
	</table>
	</form>

</body>
